<div class="card-wrapper">

    <mat-card class="example-card">
        <img mat-card-image style="width: 500px;" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Angular Logo">
    <form [formGroup]="updateForm">
        <br>
        <mat-card-content>
            <div>
                <mat-form-field appearance="fill">
                <mat-label>Enter your username</mat-label>
                <input matInput formControlName = name required>
                </mat-form-field>
            </div>
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter your username</mat-label>
                <input matInput formControlName = username required>
            </mat-form-field>
            </div>
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName = password required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            </div>
            <br>
            <br>
        </mat-card-content>
            <button mat-raised-button color="primary" (click)="update()"  [disabled]="updateForm.invalid">
                Update
            </button>
            <button mat-raised-button color="primary" (click)="delete()"  [disabled]="updateForm.invalid">
                Delete
            </button>
    </form>
    </mat-card>
  
  </div>
